{% extends 'layouts/admin.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary">{{ title }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-body">
                <h4>New Event</h4>
                <form action="{% url 'su-event' %}" method="post" class="row">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="title">Title</label>
                            <input type="text" name="title" placeholder="Enter title" autocomplete="off" required id="title" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="fee">Fee</label>
                            <input type="number" name="fee" placeholder="Enter fee (₹ - INR)" autocomplete="off" required id="fee" class="form-control" required>
                        </div>
                        <div class="form-group mb-3">
                            <label for="redeem">Coin</label>
                            <input type="number" name="redeem" placeholder="Enter coin per rupee for redeem" autocomplete="off" required id="redeem" class="form-control" required>
                        </div>                        
                        <div class="form-group mb-3">
                            <label for="date">Date</label>
                            <input type="date" name="date" placeholder="Enter days" autocomplete="off" required id="date" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">                        
                        <div class="form-group mb-3">
                            <label for="description">Description</label>
                            <textarea name="description" id="description" cols="30" rows="12" placeholder="Description for the event" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary"><i class="bx bx-save"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-12 mt-5">
        <h4>Events</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Fee</th>
                        <th>Redeem</th>
                        <th>Date</th>
                        <th>Participants</th>
                    </tr>
                </thead>
                <tbody>
                    {% for e in events %}
                    <tr>
                        <td>{{ e.title }}</td>
                        <td>₹{{ e.fee }}</td>
                        <td>{{ e.redeem }}</td>
                        <td>{{ e.on_date }}</td>
                        <td><a href="{% url 'su-event-parti' e.id %}">Participants</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
