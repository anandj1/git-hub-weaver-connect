{% extends 'layouts/admin.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary">{{ title }}</h2>
    </div>
</div>

<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                <h4>New Staff</h4>
                <form action="{% url 'su-staff' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" placeholder="Enter name" autocomplete="off" required id="name" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" placeholder="Enter email" autocomplete="off" required id="email" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="contact">Contact</label>
                        <input type="text" name="contact" placeholder="Enter contact no." autocomplete="off" required id="contact" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Create a username" autocomplete="off" required id="username" class="form-control">
                    </div>
                    <div class="form-group mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Create a password" autocomplete="off" required id="password" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <button type="submit" class="btn btn-primary"><i class="bx bx-save"></i> Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-8">
        <h4>Staff List</h4>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Contact</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in staffs %}
                    <tr>
                        <td>{{ i.profile }}</td>
                        <td>{{ i.profile.username }}</td>
                        <td>{{ i.email }}</td>
                        <td>{{ i.contact }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
