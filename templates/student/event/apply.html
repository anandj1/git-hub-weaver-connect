{% extends 'layouts/student.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2 class="text-primary">{{ title }}</h2>
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-12">
        {% if check_parti %}
        <p class="alert alert-success">
            You have already participated for this event.
        </p>
        <a href="{% url 'std-event' %}" class="btn btn-dark">Back</a>
        {% else %}
        <h4>Do you want to apply for this event?</h4>
        <form action="{% url 'std-event-apply' event.id %}" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <button type="submit" class="btn btn-primary">Yes</button>
                <a href="{% url 'std-event' %}" class="btn btn-danger">No</a>
            </div>
        </form>
        {% endif %}
    </div>
</div>
{% endblock %}
