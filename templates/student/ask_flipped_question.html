{% extends 'layouts/student.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Ask a Question</h2>
    <form action="{% url 'std-flipped-ask' event_id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="question" class="form-control" placeholder="Type your question here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Post Question</button>
    </form>
</div>
{% endblock %}
