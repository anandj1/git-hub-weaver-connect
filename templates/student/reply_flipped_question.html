{% extends 'layouts/student.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Reply to Question</h2>
    <p><strong>{{ discussion.student.profile.name }}</strong> asked: {{ discussion.question }}</p>
    <form action="{% url 'std-flipped-reply' discussion.id %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="reply" class="form-control" placeholder="Type your reply here..." required></textarea>
        </div>
        <button type="submit" class="btn btn-success mt-2">Post Reply</button>
    </form>
</div>
{% endblock %}
