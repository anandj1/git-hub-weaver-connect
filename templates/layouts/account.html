{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - {{ PROJECT_NAME }}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link href="{% static 'icon/css/boxicons.min.css' %}" rel='stylesheet'>
    <style>
        .landing-wrapper {
            display: table;
            width: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url("{% static 'images/bg/01.jpg' %}");
            background-position: center top;
            background-size: cover;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">{{ PROJECT_NAME_SHORT }}</a>
        </div>
    </nav>

    <div class="landing-wrapper pb-5">
        <div class="container py-5">
            <div class="row mt-5">
                <div class="col-md-12">
                    {% include 'include/msg.html' %}
                </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <footer class="bg-light pt-3 pb-2 text-center">
        <div class="container">
            <p>&copy; {% now "Y" %} {{ PROJECT_NAME }}</p>
        </div>
    </footer>
    <script src="/static/js/bootstrap.min.js"></script>
</body>

</html>
